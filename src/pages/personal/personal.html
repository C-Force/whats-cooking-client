<ion-header>

  <ion-navbar>
    <ion-title>Personal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let c of list">
      <ion-item>
        <ion-thumbnail item-start>
          <img [src]="c.image">
        </ion-thumbnail>
        <h2>{{ c.name }}</h2>
        <h3>{{ c.mealtime }}</h3>
        <p>{{ c.location }}, {{ c.cafe }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="close"></ion-icon>
          Dislike
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
